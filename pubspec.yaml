name: tek_capsule
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  amplify_flutter: ^0.6.11
  amplify_auth_cognito: ^0.6.11
  rxdart: ^0.27.7
  http: ^0.13.5
  webview_flutter: ^4.2.1
  hive: ^2.2.3
  path_provider: ^2.0.15
  hive_flutter: ^1.1.0
  




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.0"

flutter_launcher_name:
  name: Tek Capsule

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/appIcon.png"



flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/comments/
    - assets/emojis/
    - assets/icons/
    - assets/new_feature_image/
    - assets/profiles/
    - assets/topics/
    - assets/config/

  fonts:
    - family: helvetica
      fonts:
        - asset: fonts/helvetica/helvetica.ttf
        - asset: fonts/helvetica/helvetica-bold.ttf
